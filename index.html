<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Collaborate!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #821212;
            box-shadow: 0 0 0 3px rgba(130, 18, 18, 0.1);
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background-color: #750014;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5a0010;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(117, 0, 20, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background-color: #f8f4f4;
            color: #750014;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #750014;
        }

        .qr-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .qr-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
        }

        .qr-actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .qr-button {
            padding: 10px 20px;
            background-color: #750014;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .qr-button:hover {
            background-color: #5a0010;
            transform: translateY(-1px);
        }

        .qr-button.secondary {
            background-color: #666;
        }

        .qr-button.secondary:hover {
            background-color: #555;
        }

        /* Print-specific styles */
        @media print {
            body {
                background: white;
            }
            
            .form-container {
                display: none;
            }
            
            .print-only {
                display: block !important;
                text-align: center;
                padding: 40px;
            }
            
            .print-only h1 {
                font-size: 36px;
                margin-bottom: 20px;
                color: #750014;
            }
            
            .print-only p {
                font-size: 18px;
                margin-bottom: 40px;
                color: #333;
            }
            
            .print-only #qrcode-print {
                display: inline-block;
                padding: 20px;
                border: 2px solid #e0e0e0;
            }
        }

        .print-only {
            display: none;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Let's Collaborate!</h1>
        
        <form id="collaborationForm">
            <div class="form-section">
                <div class="section-title">Your Information</div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="firstName1">First Name</label>
                        <input type="text" id="firstName1" name="firstName1" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="lastName1">Last Name</label>
                        <input type="text" id="lastName1" name="lastName1" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Connecting with:</div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="firstName2">First Name</label>
                        <input type="text" id="firstName2" name="firstName2" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="lastName2">Last Name</label>
                        <input type="text" id="lastName2" name="lastName2" required>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you for connecting! We've received your information.
        </div>

        <div class="qr-section">
            <h2>Scan to Access This Form</h2>
            <div id="qrcode"></div>
            <div class="qr-actions">
                <button class="qr-button" onclick="downloadQR()">Download QR Code</button>
                <button class="qr-button secondary" onclick="printQR()">Print QR Code</button>
            </div>
        </div>
    </div>

    <!-- Print-only section -->
    <div class="print-only">
        <h1>Let's Collaborate!</h1>
        <p>Scan this QR code to access the collaboration form</p>
        <div id="qrcode-print"></div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // Generate QR code for current page URL
        let qrcode;
        document.addEventListener('DOMContentLoaded', function() {
            // For development/testing, use current URL
            // In production, replace with your actual form URL
            const currentUrl = window.location.href;
            
            // Generate main QR code
            qrcode = new QRCode(document.getElementById("qrcode"), {
                text: currentUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Generate print QR code
            new QRCode(document.getElementById("qrcode-print"), {
                text: currentUrl,
                width: 300,
                height: 300,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });

        // Download QR code function
        function downloadQR() {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                // Create a link element
                const link = document.createElement('a');
                link.download = 'collaboration-qr-code.png';
                link.href = qrCanvas.toDataURL();
                link.click();
            }
        }

        // Print QR code function
        function printQR() {
            window.print();
        }

        // Google Sheets configuration
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbzmARHL4PtospYKpTF5Vn5PE308RuWTTAhoG4nFzwlnRcsDItrt4aibYqaC7630X1K8/exec'; 
        
        // Handle form submission
        document.getElementById('collaborationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Disable submit button
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get form data
            const formData = {
                'Your First Name': document.getElementById('firstName1').value,
                'Your Last Name': document.getElementById('lastName1').value,
                'Connecting With First Name': document.getElementById('firstName2').value,
                'Connecting With Last Name': document.getElementById('lastName2').value,
                'Timestamp': new Date().toLocaleString()
            };
            
            // Send to Google Sheets
            fetch(GOOGLE_SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    this.reset();
                    document.getElementById('successMessage').style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            });
        });
    </script>
</body>
</html>
